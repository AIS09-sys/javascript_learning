<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Loops</title>
</head>
<body>

<script>

/* for loop */
console.log("for loop")
for (let i = 1; i <= 5; i++) {
  console.log(i);
}

/* while loop */
let j = 1;
console.log("while loop")
while (j <= 5) { 
  console.log(j);
  j++;
}

/* do...while loop */
let k = 6;
console.log("do....while loop")
do {
  console.log(k);
  k++;
} while (k <= 5)


/* break */
console.log("break")
for (let x = 1; x <= 5; x++) {
  if (x === 3) break;
  console.log(x)
}

/* continue */
console.log("continue")
for (let y = 1; y <= 5; y++) {
  if (y === 3) continue;
  console.log(y)
}


</script>

</body>
</html>
