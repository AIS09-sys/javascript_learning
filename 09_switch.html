
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter a num1"));
        let b=Number(prompt("enter num2"));
        let choice=prompt(`
                      1.ADD
                      2.Subtract
                      3.Divide
                      4.Multiply
                      `);
        switch(choice)
        {
            case "1":
                let add=a+b;
                console.log(add);
            break;
            case "2":
                let sub=a-b;
                console.log(sub);
            break;
            case "3":
                let div=a/b;
                console.log(div);
            break;
            case "4":
                let mul=a*b;
                console.log(mul);
            break;
            default:
                console.log("303 error!! retry");
        }
    </script>
</body>
</html>
