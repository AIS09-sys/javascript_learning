<!-- wap to print 1to 50 even numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even from 1 to 50</title>
</head>
<body>
    <script>
           for (let i=1;i<=50;i++)
           {
              if(i%2!=0)
              continue
            console.log(i)
           }
    </script>
</body>
</html>
