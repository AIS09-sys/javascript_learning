<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <script>
        let num=Number(prompt("ener a number"))
        let temp1=num
        let sum=0
        while(temp1>0)
    {
        let n=temp1%10
        sum=sum*10+n
        temp1=Math.floor(temp1/10)
    }
    if(sum==num)
    {
        console.log(sum,"is palindrome")
    }
    else
    {
        console.log(sum,"is normal")
    }
    </script>
</body>
</html>
