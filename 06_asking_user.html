<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
     <script>
        const age = Number(prompt("enter a number: "));

/* if-else */
if (age >= 18) {
  console.log("Adult");
} else {
  console.log("Minor");
}

/* ternary */
const result = age >= 18 ? "Adult" : "Minor";
console.log(result);

    </script>
    
</body>
</html>
