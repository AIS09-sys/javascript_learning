
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect_Number</title>
</head>
<body>
    <script>
          let n=Number(prompt("enter number"))
          let sum=0
          for(let i=1;i<n;i++)
          {
            if(n%i==0)
          {
            sum=sum+i
          }
          }
          if(sum===n)
          {
            console.log("perfect number")
          }
          else{
            console.log("no sorry")
          }
    </script>
</body>
</html>
