<body>
    <script>
     let num=[11,22,44,35,454,-1]
     let len=num.length

     let max=min=num[0]
     for(let i=0;i<len;i++)
     {
        if(num[i]>max){
            max=num[i]
        }
        if(num[i]<min)
            {
                min=num[i]
            }
        
        
     }
     console.log(max,"is maximum",min,"minimum")
    </script>
